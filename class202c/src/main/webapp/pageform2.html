<script type="text/javascript">
	function init() {
		var oYear = document.getElementById("year").options;
		for (var i = 1; i < oYear.length; i++) {
			var val = oYear[i].value;
			if ('<%=year%>' == parseInt(val)) {//parseInt를 사용한 이유는?
				oYear.selectedIndex = i;
				break;//break의 의미는?
			}
		}

		var oMonth = document.getElementById("month").options;

				break;

		var oDay = document.getElementById("day").options;

			var val = oDay[i].value;
			if ('<%=day%>' == parseInt(val)) {

				break;
			}
		}
	}
</script>
